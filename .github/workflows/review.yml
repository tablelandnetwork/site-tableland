name: Review
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: review-${{github.ref}}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node Environment â¬¢
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install ğŸ”§
        run: npm install

      - name: Lint ğŸ™ˆ
        run: npm run prettier && npm run lint
